<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Manage Memos</title>
    <style>
        /* Style the text area to set width and height */
        #textArea {
            width: 900px; /* Set the width of the text area */
            height: 400px; /* Set the height of the text area */
            overflow-y: auto; /* Add a vertical scroll bar */
            overflow-x:auto;
            resize: none; /* Disable resizing of the text area */
        }
    </style>
    
</head>
<body>
    <h2>Add New Memo</h2>
    <form action="#" th:action="@{/memo/add}" th:object="${newMemo}" method="post">
        <p>Title: <input type="text" th:field="*{title}" size=60 /></p>
        <p>Description: <input type="text" th:field="*{description}" size=60 /></p>
        <p>Category: <input type="text" th:field="*{category}" /></p>
        <p>Content: <textarea id="textArea" th:field="*{content}"></textarea> /></p>
        <p><input type="submit" value="Add Memo" /></p>
    </form>

    <hr/>

    <h2>Existing Memos</h2>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        <tr th:each="memo : ${memos}">
            <td th:text="${memo.id}"></td>
            <td th:text="${memo.title}"></td>
            <td th:text="${memo.description}"></td>
            <td th:text="${memo.category}"></td>
        </tr>
    </table>
</body>
</html>
