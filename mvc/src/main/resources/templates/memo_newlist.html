<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .limited-cell {
            max-height: 4.4em; /* Adjust based on your font size */
            overflow-y: scroll;
            line-height: 1.1em; /* Adjust based on your line height */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Memo Table</h2>
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" href="#all" th:text="'All'"></a>
        </li>
        <li class="nav-item" th:each="category : ${categories}">
            <a class="nav-link" th:href="'#'+${#strings.replace(category, ' ', '-')}" th:text="${category}"></a>
        </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
        <div th:id="'all'" class="tab-pane fade show active">
            <h3>All Categories</h3>
            
            <!-- Memo Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                     <!-- Iterate through all memos from all memo lists -->
                <th:block th:each="memoList : ${groupedMemos}">
                    <tr th:each="memo : ${memoList.value}">
                        <td th:text="${memo.id}"></td>
                        <td th:text="${memo.title}"></td>
                        <td>
                            <div class="limited-cell" th:text="${memo.description}"></div>
                        </td>
                        <td>
                            <div class="limited-cell" th:text="${memo.content}"></div>
                        </td>
                    </tr>
                </th:block>
 
                </tbody>
            </table>
        </div>
        
        <div th:each="category : ${categories}" th:id="${#strings.replace(category, ' ', '-')}" class="tab-pane fade">
            <h3 th:text="'Category: '+${category}"></h3>
            
            <!-- Memo Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="memo : ${groupedMemos['__${category}__']}">
                        <td th:text="${memo.id}"></td>
                        <td th:text="${memo.title}"></td>
                        <td>
                            <div class="limited-cell" th:text="${memo.description}"></div>
                        </td>
                        <td>
                            <div class="limited-cell" th:text="${memo.content}"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $('#myTabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>

</body>
</html>
