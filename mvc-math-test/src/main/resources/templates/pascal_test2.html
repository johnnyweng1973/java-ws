<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Tree</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .tree-node {
            cursor: pointer;
            user-select: none;
        }

        .tree-node .toggle-icon {
            margin-right: 5px;
            font-weight: bold;
        }

        .nested {
            display: none;
            margin-left: 20px;
        }

        .active {
            display: block;
        }

   
        #buttons-container {
            flex: 35%;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        #problem-display {
            flex: 65%;
            padding: 20px;
            overflow-y: auto;
        }
        .problem-item {
            margin-bottom: 15px;
        }
        .solution-field {
            width: 600px;
            height: 150px;
        }
        .answer-field {
            width: 50px;
            height: 50px;
        }
         .btn-custom {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-yes {
            background-color: #ffc107; /* Yellow color for "yes" */
            color: #000;
            border-color: #ffc107;
        }
       
    </style>
</head>

<body>
        <div id="buttons-container" class="border-end">
            <div id="tree-root">
                <div class="tree-node" onclick="toggleNode('math-node')">
                    <span class="toggle-icon" id="math-node-toggle">+</span> math
                </div>
                <div id="math-node" class="nested"></div>
            </div>
        </div>

        <div id="problems-container">
            <div id="problems-list"></div>
            <div class="save-button-container">
                <button id="save-button" class="btn btn-custom">Save</button>
            </div>
        </div>

    <script>
        let problems = []; 
        function toggleNode(nodeId) {
            const node = document.getElementById(nodeId);
            const toggleIcon = document.querySelector(`#${nodeId}-toggle`);

            if (node.classList.contains('active')) {
                node.classList.remove('active');
                toggleIcon.textContent = '+';
            } else {
                node.classList.add('active');
                toggleIcon.textContent = '-';
            }
        }

        function generateCategoryNodes(testInfos) {
            const mathNode = document.getElementById('math-node');
            const categories = {};

            // Group the testInfos by category
            testInfos.forEach(testInfo => {
                if (!categories[testInfo.category]) {
                    categories[testInfo.category] = [];
                }
                categories[testInfo.category].push(testInfo);
            });

            // Create a node for each category and add buttons
            Object.keys(categories).forEach(category => {
                const categoryNode = document.createElement('div');
                categoryNode.className = 'tree-node';
                categoryNode.onclick = () => toggleNode(`${category}-node`);
                categoryNode.innerHTML = `<span class="toggle-icon" id="${category}-node-toggle">+</span> ${category}`;

                const nestedNode = document.createElement('div');
                nestedNode.id = `${category}-node`;
                nestedNode.className = 'nested';

                let buttonContainer = null;
                categories[category].forEach((testInfo, index) => {
                    if (index % 3 === 0) {
                        // Create a new container for every three buttons
                        buttonContainer = document.createElement('div');
                        buttonContainer.className = 'd-flex mb-2';
                        nestedNode.appendChild(buttonContainer);
                    }

                    const button = document.createElement('button');
                    button.textContent = testInfo.problemDescription;
                    button.className = 'btn btn-custom me-2 mb-2';

                    if (testInfo.answer && testInfo.answer === 'yes') {
                        button.classList.add('btn-yes');
                        button.addEventListener('click', () => {
                            fetchSubmittedProblems(testInfo);
                        });
                    } else {
                        button.addEventListener('click', () => {
                            fetchProblems(testInfo);
                        });
                    }

                    buttonContainer.appendChild(button);
                });

                mathNode.appendChild(categoryNode);
                mathNode.appendChild(nestedNode);
            });
        }

        function fetchProblems(testInfo) {
            const subject = 'math';
            const category = testInfo.category;
            const subcategory = testInfo.problemDescription;

            const baseUrl = '/problems';
            const queryParams = `?subject=${encodeURIComponent(subject)}` +
                               `&category=${encodeURIComponent(category)}` +
                               `&subcategory=${encodeURIComponent(subcategory)}`;
            const url = `${baseUrl}${queryParams}`;

            console.log('request subcategory :', subcategory);
            fetch(url, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                problems = data;
                console.log('Fetched test problems data:', data);
                displayProblems(data);
            })
            .catch(error => {
                console.error('Error fetching problems:', error);
            });
        }

        function fetchSubmittedProblems(testInfo) {
            const url = '/query';
            console.log("request ", testInfo);
            const payload = {
                queryType: 'subcategory',
                subCategory: testInfo.problemDescription
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                problems = data;
                displayProblems(data);
            })
            .catch(error => {
                console.error('Error fetching subcategory problems:', error);
            });
        }

        function displayProblems(problems) {
            const problemsList = document.getElementById('problems-list');
            console.log('Received problems:', problems);

            // Assuming all problems have the same subcategory since they are fetched together
            const subcategory = problems.length > 0 ? problems[0].subcategory : '';

            function base64DecodeOnce(base64Str) {
                const binaryString = atob(base64Str);
                return binaryString;
            }

            const processedProblems = problems.map(problem => {
                if (problem.image) {
                    const decodedImage = base64DecodeOnce(problem.image);
                    return { ...problem, image: decodedImage };
                }
                return problem;
            });

            problems = processedProblems;
         // Clear the existing problems list and add the subcategory display
            problemsList.innerHTML = `
                <h2>${subcategory}</h2>
                ${problems.map(problem => `
                    <div class="problem-item">
                        ${problem.image ? `
                            <img src="data:image/png;base64,${problem.image}" alt="Problem Image" style="max-width: 100%; height: auto;" />
                        ` : `
                            <p>${problem.problemDescription}</p>
                        `}
                        <p><strong>Solution:</strong></p>
                        <textarea id="solution-${problem.problemId}" class="editable-field solution-field">${problem.solution}</textarea>
                        <p><strong>Answer:</strong></p>
                        <textarea id="answer-${problem.problemId}" class="editable-field answer-field">${problem.answer}</textarea>
                    </div>
                `).join('')}
            `;

        }
        
        function fetchTestInfos() {
            const url = '/query';

            const payload = {
                subject: 'test_info',
                queryType: 'subject'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Fetched test problems data:', data);
                testInfos = data;
                generateCategoryNodes(data);
            })
            .catch(error => {
                console.error('Error fetching test problems:', error);
            });
        }
        function saveProblems() {
            problems = problems.map(problem => {
                const solution = document.getElementById(`solution-${problem.problemId}`).value;
                const answer = document.getElementById(`answer-${problem.problemId}`).value;
                

                // Destructure the problem object to exclude the timestamp field
                const { timestamp, ...problemWithoutTimestamp } = problem;

                return {
                    ...problemWithoutTimestamp,
                    solution,
                    answer
                };
            });

            fetch('/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(problems)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Problems saved successfully');
                    alert('Problems saved successfully');
                    updateTestInfoRecord();
                } else {
                    console.error('Failed to save problems');
                    alert('Failed to save problems');
                }
            })
            .catch(error => {
                console.error('Error saving problems:', error);
            });
        }

        function updateTestInfoRecord() {
            const currentSubcategory = problems[0].subcategory;

            const matchingTestInfo = testInfos.find(testInfo => testInfo.problemDescription === currentSubcategory);

            if (matchingTestInfo) {
                matchingTestInfo.answer = 'yes';
                matchingTestInfo.timestamp = null;

                const dataToSend = [matchingTestInfo];

                fetch('/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('TestInfo record updated successfully');
                    } else {
                        console.error('Failed to update TestInfo record');
                    }
                })
                .catch(error => {
                    console.error('Error updating TestInfo record:', error);
                });
            }
        }

        document.getElementById('save-button').addEventListener('click', saveProblems);


        window.onload = fetchTestInfos;
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
